name: Deploy to EC2

on:
  push:
    branches:
      -dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          scp -r ./ ubuntu@<EC2_PUBLIC_IP>:~/quiz
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}

      - name: Restart server
        run: |
          ssh ubuntu@<EC2_PUBLIC_IP> 'sudo systemctl restart quiz'
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
